name: Deploy Staging

on:
  workflow_dispatch:  # Manual trigger available
  push:
    branches: [dev]  # Auto-deploy on dev push

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=staging-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to VPS (Staging)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 176.222.53.185
          username: pnodepulse
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Navigate to project directory
            cd ~/pnode-pulse

            # Pull latest code
            git pull origin dev

            # Pull latest image from GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ghcr.io/rector-labs/pnode-pulse:dev

            # Stop and remove old staging container
            docker compose stop staging
            docker compose rm -f staging

            # Start staging with new image
            docker compose up -d staging

            # Clean up old images
            docker image prune -f

            # Verify deployment
            sleep 5
            docker compose ps staging
            docker compose logs --tail 20 staging
