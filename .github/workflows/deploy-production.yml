name: Deploy Production (Blue/Green)

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=prod-
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to VPS (Blue/Green Production)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 176.222.53.185
          username: pnodepulse
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Navigate to project directory
            cd ~/pnode-pulse

            # Pull latest code
            git pull origin main

            # Pull latest image from GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Run blue/green deployment script
            bash scripts/blue-green-deploy.sh

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 176.222.53.185
          username: pnodepulse
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/pnode-pulse
            docker compose ps blue green
            docker compose logs --tail 20 blue green
