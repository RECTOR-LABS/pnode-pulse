name: Deploy Production (Blue/Green)

on:
  workflow_dispatch:  # Manual trigger available
  push:
    branches: [main]  # Auto-deploy on main push

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set build timestamp
        id: timestamp
        run: echo "BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=prod-
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_COMMIT_SHA=${{ github.sha }}
            NEXT_PUBLIC_BRANCH_NAME=${{ github.ref_name }}
            NEXT_PUBLIC_BUILD_TIME=${{ steps.timestamp.outputs.BUILD_TIME }}

      - name: Deploy to VPS (Blue/Green Production)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 176.222.53.185
          username: pnodepulse
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Navigate to project directory
            cd ~/pnode-pulse

            # Pull latest code
            git pull origin main

            # Pull latest image from GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Update .env with build metadata (remove old entries first)
            sed -i '/^NEXT_PUBLIC_COMMIT_SHA=/d' .env
            sed -i '/^NEXT_PUBLIC_BRANCH_NAME=/d' .env
            sed -i '/^NEXT_PUBLIC_BUILD_TIME=/d' .env
            echo "NEXT_PUBLIC_COMMIT_SHA=${{ github.sha }}" >> .env
            echo "NEXT_PUBLIC_BRANCH_NAME=${{ github.ref_name }}" >> .env
            echo "NEXT_PUBLIC_BUILD_TIME=${{ steps.timestamp.outputs.BUILD_TIME }}" >> .env

            # Run blue/green deployment script
            bash scripts/blue-green-deploy.sh

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 176.222.53.185
          username: pnodepulse
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/pnode-pulse
            docker compose ps blue green
            docker compose logs --tail 20 blue green
