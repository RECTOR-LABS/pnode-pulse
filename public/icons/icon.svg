<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="pulse-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with subtle shadow -->
  <circle cx="256" cy="256" r="240" fill="url(#pulse-grad)"/>

  <!-- Network connection lines (behind pulse wave) -->
  <line x1="130" y1="256" x2="256" y2="256" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
  <line x1="256" y1="256" x2="382" y2="256" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>

  <!-- Pulse wave / heartbeat line -->
  <path d="M60,256 L130,256 L170,320 L210,180 L256,340 L300,160 L340,300 L382,256 L452,256"
        stroke="white"
        stroke-width="20"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#glow)">
    <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="2s" repeatCount="1" fill="freeze"/>
  </path>

  <!-- Network nodes at key points -->
  <circle cx="130" cy="256" r="18" fill="white">
    <animate attributeName="r" values="18;22;18" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="256" cy="340" r="22" fill="white">
    <animate attributeName="r" values="22;26;22" dur="2s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
  <circle cx="382" cy="256" r="18" fill="white">
    <animate attributeName="r" values="18;22;18" dur="2s" repeatCount="indefinite" begin="0.6s"/>
  </circle>

  <!-- Inner glow on center node -->
  <circle cx="256" cy="340" r="10" fill="#06B6D4" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
