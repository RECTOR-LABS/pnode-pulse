[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pnode-pulse"
version = "0.1.0"
description = "Python SDK for pNode Pulse API"
readme = "README.md"
license = "MIT"
authors = [
    { name = "RECTOR-LABS", email = "dev@rectorspace.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["pnode", "pulse", "xandeum", "blockchain", "monitoring", "sdk"]
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-httpx>=0.22.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://pulse.rectorspace.com"
Documentation = "https://pulse.rectorspace.com/api/v1/docs"
Repository = "https://github.com/RECTOR-LABS/pnode-pulse"
Issues = "https://github.com/RECTOR-LABS/pnode-pulse/issues"

[tool.hatch.build.targets.wheel]
packages = ["pnode_pulse"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]

[tool.mypy]
python_version = "3.9"
strict = true
